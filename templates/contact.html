{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<p>contact.html content</p>

{% if topics %}
<ul>
    {% for topic in topics %}
    <li>
        {{forloop.counter}} - {{topic}}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>NO TOPICS</p>
{% endif %}

{% endblock %}
